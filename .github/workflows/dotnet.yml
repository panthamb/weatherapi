# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Login to Azure ACR
      run: azure/docker-login@v1
      with:
        login-server: winctrcr.azurecr.io
        client-id: ${{ secrets.ACR_CLIENT_ID }}
        client-secret: ${{ secrets.ACR_CLIENT_SECRET }}
        tenant-id: ${{ secrets.ACR_TENANT_ID }}
    - name: Build and push Docker image
      run: |
        docker build . -f Dockerfile -t winctrcr.azurecr.io/murty/weatherapi:latest
        docker push winctrcr.azurecr.io/murty/weatherapi:latest
